<!DOCTYPE html>
<html>
<head>
 #this is my first code
<title>Student Registration Form</title>
<style>
 body {
background-color: coral;
  }
 form {
 padding: 20px;
 background-color:lightpink;
  border-radius: 10px;
 display: inline-block;
 text-align: left;
 }
</style>
</head>
<body>
 <center>
<h1>Student Registration Form</h1>
<form action="sample.html" method="GET">
<label for="name">Name:</label>
 <input type="text" id="name" name="name"><br><br>
<label for="email">Email:</label>
<input type="email" id="email" name="email"><br><br>
<label for ="Dob">Date-of-birth:</label>
<input type="Dob" id="Date of birth" name="Date of birth"><br><br>
 <label for="address">Address:</label>
  <input type="text" id="address" name="address"><br><br>
 <h2>Select Gender</h2>
 <input type="radio" id="male" name="gender" value="male">
<label for="male">Male</label><br>
 <input type="radio" id="female" name="gender" value="female">
<label for="female">Female</label><br>
<h2>Select Branch</h2>
<input type="checkbox" id="bsc" name="course" value="BSC">
<label for="bsc">BSC</label><br>
<input type="checkbox" id="bca" name="course" value="BCA">
 <label for="bca">BCA</label><br>
<input type="checkbox" id="bba" name="course" value="BBA">
<label for="bba">BBA</label><br>
<h2>Select Subject</h2>
<select name="subject">
<option value="web development">Web Development</option>
<option value="python">Python</option>
<option value="php">PHP</option>
</select><br><br>
<h2>Enter Your Comments</h2>
<textarea name="comments" rows="4" cols="35"></textarea><br><br>
<input type="submit" value="Submit">
</form>
 </center>
</body>

</html>
